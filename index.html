<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="elements">
            <div class="left">
                <div class="haut">
                    <img src="./images/image-jeremy.png" alt="">
                    <div class="nom">
                        <p>Report for</p>
                        <p>Jeremy Robson</p>
                    </div>
                </div>
                <div class="bas">
                    <p>Daily</p>
                    <p>Weekly</p>
                    <p>Monthly</p>
                </div>
            </div>

            <div class="top">

                <div class="all">
                    <div class="image work">
                        <img src="./images/icon-work.svg" alt="">
                    </div>
                    <div class="cadre">
                        <div class="ht">
                           <p>Work</p>
                           <div class="option">
                             <img src="./images/icon-ellipsis.svg"  alt="">
                           </div> 
                        </div>
                        <div class="bt">
                            <p>32hrs</p>
                            <p>Last week - 36hrs</p>
                        </div>
                    </div>
                </div>  

                <div class="all">
                    <div class="image play">
                        <img src="./images/icon-play.svg" alt="">
                    </div>
                    <div class="cadre">
                        <div class="ht">
                            <p>Play</p>
                            <div class="option">
                              <img src="./images/icon-ellipsis.svg"  alt="">
                            </div> 
                         </div>
                         <div class="bt">
                             <p>10hrs</p>
                             <p>Last week - 8hrs</p>
                         </div>
                    </div>
                </div>

                <div class="all">
                    <div class="image study">
                        <img src="./images/icon-study.svg" alt="">
                    </div>
                    <div class="cadre">
                        <div class="ht">
                            <p>Study</p>
                            <div class="option">
                              <img src="./images/icon-ellipsis.svg"  alt="">
                            </div> 
                         </div>
                         <div class="bt">
                             <p>4hrs</p>
                             <p>Last week - 7hrs</p>
                         </div>
                    </div>
                </div>     

            </div>
            
            <div class="bottom">

                <div class="all">
                    <div class="image exercise">
                        <img src="./images/icon-exercise.svg" alt="">
                    </div>
                    <div class="cadre">
                        <div class="ht">
                            <p>Exercise</p>
                            <div class="option">
                              <img src="./images/icon-ellipsis.svg"  alt="">
                            </div> 
                         </div>
                         <div class="bt">
                             <p>4hrs</p>
                             <p>Last week - 5hrs</p>
                         </div>
                    </div>
                </div>
                 
                <div class="all">
                    <div class="image social">
                        <img src="./images/icon-social.svg" alt="">
                    </div>
                    <div class="cadre">
                        <div class="ht">
                            <p>Social</p>
                            <div class="option">
                              <img src="./images/icon-ellipsis.svg"  alt="">
                            </div> 
                         </div>
                         <div class="bt">
                             <p>5hrs</p>
                             <p>Last week - 10hrs</p>
                         </div>
                    </div>
                </div> 

                <div class="all">
                    <div class="image self">
                        <img src="./images/icon-self-care.svg" alt="">
                    </div>
                    <div class="cadre">
                        <div class="ht">
                            <p>Self Care</p>
                            <div class="option">
                              <img src="./images/icon-ellipsis.svg"  alt="">
                            </div> 
                         </div>
                         <div class="bt">
                             <p>2hrs</p>
                             <p>Last week - 2hrs</p>
                         </div>
                    </div>
                </div>         
            </div>
        </div>
       







    </div>





  









    <script src="script.js"></script>
</body>
</html>
